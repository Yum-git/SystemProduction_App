<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理者ページみたいな感じ</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="header">
        <div class="overlay">
            <div class="headercontent">
                <label class="logo">WAF Management Page</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="block-page">
            <div class="block-graph">
                <div class="block-graph-title">
                    <h2>
                        Block Graph
                    </h2>
                </div>
                <img src="static/png/sample.png">
            </div>
            <div class="block-log">
                <div class="title-center">
                    <h2>
                        Block logs
                    </h2>
                </div>
                {% for i in logs %}
                <div class="log-detail">
                    {{ i }}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="setting-page">
            {% for status in status_all %}
            <div class="setting-detail">
                <div class="title-center">
                    <h2>
                        {{ status[0] }}
                    </h2>
                    <h4>
                        状態：{{ status[1] }}
                    </h4>
                </div>
                <div class="setting-detail-dropdown">
                    <form action="/api" method="post">
                        <select name="{{ status[0].lower() }}" class="select-in">
                            <option value="very_hard">とてもきつい</option>
                            <option value="hard">きつい</option>
                            <option value="soft">ゆるい</option>
                            <option value="very_soft">とてもゆるい</option>
                        </select>
                        <br>
                        <input type="submit" value="OK">
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <label>©️2020 system product</label>
    </div>
</body>
</html>
